<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>外箱尺寸</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 640px;
            margin: 40px auto;
            padding: 20px;
            background: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e0e6ed;
        }
        /* 标题容器样式 */
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .company-info {
            line-height: 1.3;
        }
        .company {
            font-size: 24px;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .department {
            font-size: 18px;
            color: #4a5568;
            margin-top: 4px;
        }
        h2 {
            margin: 0;
            font-size: 24px;
            color: #2c3e50;
            white-space: nowrap;
            padding-left: 30px;
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        label {
            width: 160px;
            color: #4a5568;
            font-weight: 500;
        }
        input[type="number"] {
            width: 120px;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
            display: block;
            margin: 25px auto 0;
        }
        button:hover {
            background: #2980b9;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            color: #4a5568;
        }
        #result p {
            margin: 12px 0;
            line-height: 1.6;
        }
        #result strong {
            color: #2c3e50;
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
                padding-left: 15px;
            }
            .company {
                font-size: 20px;
            }
            .department {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <div class="company-info">
                <div class="company">华森制药</div>
                <div class="department">技术支持转移部</div>
            </div>
            <h2>外箱尺寸计算器</h2>
        </div>
        <div class="input-group">
            <label>小盒长度 (mm):</label>
            <input type="number" id="length" step="1" required>
        </div>
        <div class="input-group">
            <label>小盒宽度 (mm):</label>
            <input type="number" id="width" step="1" required>
        </div>
        <div class="input-group">
            <label>小盒高度 (mm):</label>
            <input type="number" id="height" step="1" required>
        </div>
        <div class="input-group">
            <label>小盒数量:</label>
            <input type="number" id="quantity" min="1" required>
        </div>
        <div class="input-group">
            <label>厚度补偿 (mm):</label>
            <input type="number" id="padding" step="0.5" min="0" value="7.5">
        </div>
        <div class="input-group">
            <label>允许小盒旋转:</label>
            <input type="checkbox" id="rotation" checked>
        </div>
        <button onclick="calculate()">立即计算</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const l = parseFloat(document.getElementById('length').value);
            const w = parseFloat(document.getElementById('width').value);
            const h = parseFloat(document.getElementById('height').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const padding = parseFloat(document.getElementById('padding').value);
            const allowRotation = document.getElementById('rotation').checked;

            const result = calculateOptimalBox(l, w, h, quantity, padding, allowRotation);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = result 
                ? `<p><strong>外箱尺寸：</strong>${result.dimensions.join(" × ")} mm</p>
                   <p><strong>表面积：</strong>${result.surfaceArea.toLocaleString()} mm²</p>
                   <p><strong>体积：</strong>${result.volume.toLocaleString()} mm³</p>
                   <p><strong>排列方式：</strong>每行 ${result.layout[0]} 个，每列 ${result.layout[1]} 个，${result.layout[2]} 层</p>
                   <p><strong>摆放方向：</strong>长边 ${result.orientation[0]}mm → 宽边 ${result.orientation[1]}mm → 高边 ${result.orientation[2]}mm</p>`
                : "<p>请输入有效参数！</p>";
        }

        function calculateOptimalBox(innerL, innerW, innerH, quantity, padding, allowRotation) {
            let best = null;
            const orientations = allowRotation ? getOrientations(innerL, innerW, innerH) : [[innerL, innerW, innerH]];
            
            for (const [l, w, h] of orientations) {
                const maxDimension = Math.ceil(Math.cbrt(quantity));
                for (let x = 1; x <= maxDimension; x++) {
                    for (let y = 1; y <= Math.ceil(quantity/x); y++) {
                        const z = Math.ceil(quantity / (x * y));
                        if (x * y * z < quantity) continue;
                        
                        const boxL = l * x + 2 * padding;
                        const boxW = w * y + 2 * padding;
                        const boxH = h * z + 2 * padding;
                        
                        const surfaceArea = 2 * (boxL*boxW + boxL*boxH + boxW*boxH);
                        const volume = boxL * boxW * boxH;
                        
                        if (!best || 
                           (surfaceArea < best.surfaceArea) ||
                           (surfaceArea === best.surfaceArea && volume < best.volume)) {
                            best = {
                                dimensions: [boxL.toFixed(1), boxW.toFixed(1), boxH.toFixed(1)],
                                surfaceArea,
                                volume,
                                layout: [x, y, z],
                                orientation: [l, w, h]
                            };
                        }
                    }
                }
            }
            return best;
        }

        function getOrientations(l, w, h) {
            return [
                [l, w, h], [l, h, w],
                [w, l, h], [w, h, l],
                [h, l, w], [h, w, l]
            ];
        }
    </script>
</body>
</html>
