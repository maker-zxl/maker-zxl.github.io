<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>外箱尺寸计算器（最终版）</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 640px;
            margin: 40px auto;
            padding: 20px;
            background: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e0e6ed;
        }
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .company-info {
            line-height: 1.3;
        }
        .company {
            font-size: 24px;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .department {
            font-size: 18px;
            color: #4a5568;
            margin-top: 4px;
        }
        h2 {
            margin: 0;
            font-size: 24px;
            color: #2c3e50;
            white-space: nowrap;
            padding-left: 30px;
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        label {
            width: 160px;
            color: #4a5568;
            font-weight: 500;
        }
        input[type="number"] {
            width: 120px;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
            display: block;
            margin: 25px auto 0;
        }
        button:hover {
            background: #2980b9;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            color: #4a5568;
        }
        #result p {
            margin: 12px 0;
            line-height: 1.6;
        }
        #result strong {
            color: #2c3e50;
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
                padding-left: 15px;
            }
            .company {
                font-size: 20px;
            }
            .department {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <div class="company-info">
                <div class="company">华森制药</div>
                <div class="department">技术支持转移部</div>
            </div>
            <h2>外箱尺寸计算器</h2>
        </div>
        <div class="input-group">
            <label>小盒长度 (mm):</label>
            <input type="number" id="length" step="1" required>
        </div>
        <div class="input-group">
            <label>小盒宽度 (mm):</label>
            <input type="number" id="width" step="1" required>
        </div>
        <div class="input-group">
            <label>小盒高度 (mm):</label>
            <input type="number" id="height" step="1" required>
        </div>
        <div class="input-group">
            <label>小盒数量:</label>
            <input type="number" id="quantity" min="1" required>
        </div>
        <div class="input-group">
            <label>厚度补偿 (mm):</label>
            <input type="number" id="padding" step="0.5" min="0" value="7.5">
        </div>
        <button onclick="calculate()">立即计算</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const l = parseFloat(document.getElementById('length').value);
            const w = parseFloat(document.getElementById('width').value);
            const h = parseFloat(document.getElementById('height').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const padding = parseFloat(document.getElementById('padding').value);

            const result = calculateOptimalBox(l, w, h, quantity, padding);
            const resultDiv = document.getElementById('result');
            
            if (result) {
                resultDiv.innerHTML = formatResult(result);
            } else {
                resultDiv.innerHTML = "<p style='color:#e74c3c'>无法找到有效排列方案，请调整参数！</p>";
            }
        }

        function formatResult(result) {
            const baseAreas = [
                result.dimensions[0] * result.dimensions[1],
                result.dimensions[0] * result.dimensions[2],
                result.dimensions[1] * result.dimensions[2]
            ];
            
            const maxIndex = baseAreas.indexOf(Math.max(...baseAreas));
            
            let [L, W, H] = result.dimensions;
            let [X, Y, Z] = result.layout;
            let [oL, oW, oH] = result.orientation;

            switch(maxIndex) {
                case 1:
                    [L, W, H] = [L, H, W];
                    [X, Y, Z] = [X, Z, Y];
                    [oL, oW, oH] = [oL, oH, oW];
                    break;
                case 2:
                    [L, W, H] = [W, H, L];
                    [X, Y, Z] = [Y, Z, X];
                    [oL, oW, oH] = [oW, oH, oL];
                    break;
            }

            return `
                <p><strong>外箱尺寸：</strong>${L} × ${W} × ${H} mm</p>
                <p><strong>底面积：</strong>${(L * W).toLocaleString()} mm²</p>
                <p><strong>体积：</strong>${result.volume.toLocaleString()} mm³</p>
                <p><strong>排列方式：</strong>${X}行 × ${Y}列 × ${Z}层</p>
                <p><strong>每层数量：</strong>${X * Y} 个（共 ${Z} 层）</p>
                <p><strong>原始方向：</strong>长${oL}mm × 宽${oW}mm × 高${oH}mm</p>`;
        }

        function calculateOptimalBox(l, w, h, quantity, padding) {
            let best = null;
            const orientations = getUniqueOrientations(l, w, h);
            
            orientations.forEach(([currentL, currentW, currentH]) => {
                getValidCombinations(quantity).forEach(([x, y, z]) => {
                    const boxL = currentL * x + 2 * padding;
                    const boxW = currentW * y + 2 * padding;
                    const boxH = currentH * z + 2 * padding;
                    
                    const surfaceArea = 2 * (boxL*boxW + boxL*boxH + boxW*boxH);
                    const volume = boxL * boxW * boxH;
                    
                    if (!best || surfaceArea < best.surfaceArea || 
                       (surfaceArea === best.surfaceArea && volume < best.volume)) {
                        best = {
                            dimensions: [Number(boxL.toFixed(1)), Number(boxW.toFixed(1)), Number(boxH.toFixed(1))],
                            surfaceArea: Math.round(surfaceArea),
                            volume: Math.round(volume),
                            layout: [x, y, z],
                            orientation: [currentL, currentW, currentH]
                        };
                    }
                });
            });
            return best;
        }

        function getUniqueOrientations(l, w, h) {
            const unique = new Set();
            [[l,w,h],[l,h,w],[w,l,h],[w,h,l],[h,l,w],[h,w,l]].forEach(arr => {
                unique.add(arr.join('|'));
            });
            return Array.from(unique).map(str => str.split('|').map(Number));
        }

        function getValidCombinations(n) {
            const combinations = new Set();
            const max = Math.ceil(Math.cbrt(n)) * 2;
            
            for (let x = 1; x <= max; x++) {
                if (n % x !== 0) continue;
                const remaining = n / x;
                
                for (let y = 1; y <= Math.ceil(Math.sqrt(remaining)) * 2; y++) {
                    if (remaining % y !== 0) continue;
                    const z = remaining / y;
                    
                    [[x,y,z],[x,z,y],[y,x,z],[y,z,x],[z,x,y],[z,y,x]].forEach(arr => {
                        combinations.add(arr.join('|'));
                    });
                }
            }
            return Array.from(combinations).map(str => str.split('|').map(Number));
        }
    </script>
</body>
</html>
